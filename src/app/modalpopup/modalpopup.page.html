<ion-content padding>
  <div class="ion-grid" >
  <ion-grid class="ion-justify-content-center" style="margin-top: calc(100% - 170px); margin-left: calc(50% - 95px); width: 190px; height: 170px;">
    <ion-row>
      <ion-col>
        <ion-button style="margin: 10px; width: 170px; display: list-item;" (click)="FromCamera()">Open Camera</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button style="margin: 10px; width: 170px; display: list-item;" (click)="FromGallery()">Open Gallery</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button style="margin: 10px; width: 170px; display: list-item;" (click)="Close()">Close</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </div>
</ion-content>
